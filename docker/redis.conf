# Redis configuration for Boardroom Booking App
# Production-ready configuration with security and performance optimizations

# Network and Security
bind 0.0.0.0
protected-mode yes
port 6379

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Performance
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Database settings
databases 16

# Security
requirepass ${REDIS_PASSWORD:-redis_password}

# AOF (Append Only File) for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client settings
maxclients 10000

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b835c3c5-8f26-47b1-9c91-123456789abc"

# Enable keyspace notifications for expired keys
notify-keyspace-events Ex